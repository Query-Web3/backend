scalar Time

type Transaction {
    id: Int!
    date: Time!
    amount: Float!
}

type Yield {
    id: Int!
    date: Time!
    amount: Float!
}

type PageResult {
    total: Int!
    data: String!
}

extend type Query {
    txns(
        date: String
        chain: String
        asset: String
        token: String
        return: String
        page: Int!
        size: Int!
    ): String!
    
    yields(
        date: String
        chain: String
        asset: String
        token: String
        return: String
        page: Int!
        size: Int!
    ): PageResult!
}

